<div class="login-container">
  <div class="login-content">
    <div class="logo-container">
      <img src="assets/Claro-Media-Logo.jpg" alt="Claro Media Logo" class="logo heartbeat">
    </div>

    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
        <mat-card-subtitle>Bienvenido a Claro Media</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="email" formControlName="email" placeholder="ejemplo@correo.com" required>
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              El correo es requerido
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Ingrese un correo válido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password" required>
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword()">
              <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              La contraseña es requerida
            </mat-error>
          </mat-form-field>

          <div *ngIf="error()" class="error-message">
            <mat-icon>error_outline</mat-icon>
            <span>{{ error() }}</span>
          </div>

          <div class="actions">
            <button mat-flat-button color="primary" type="submit" [disabled]="loading()" class="full-width login-button">
              <mat-spinner diameter="20" *ngIf="loading()"></mat-spinner>
              <span *ngIf="!loading()">Ingresar</span>
              <span *ngIf="loading()" style="margin-left: 8px">Ingresando...</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
