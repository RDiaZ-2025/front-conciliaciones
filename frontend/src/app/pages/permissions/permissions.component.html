<div class="flex flex-column gap-4 p-4 fadein animation-duration-300">
    <app-page-header title="Permisos" subtitle="Gestión de permisos del sistema" icon="pi pi-shield">
        <p-button label="Nuevo Permiso" icon="pi pi-plus" (onClick)="openNew()"></p-button>
        <p-button icon="pi pi-refresh" [text]="true" [rounded]="true" (onClick)="loadPermissions()"></p-button>
    </app-page-header>

    <p-toast></p-toast>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

    <div class="card p-4 surface-card border-round shadow-2 overflow-x-auto">
        <p-table #dt [value]="permissions()" [loading]="loading()" [rows]="10" [paginator]="true"
            [globalFilterFields]="['name','description']" [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
            [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,20,30]">

            <ng-template pTemplate="caption">
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <h5 class="m-0">Listado de Permisos</h5>
                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                            class="w-full sm:w-auto" />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="description">Descripción <p-sortIcon field="description"></p-sortIcon></th>
                    <th>Acciones</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-permission>
                <tr>
                    <td>{{permission.name}}</td>
                    <td>{{permission.description}}</td>
                    <td>
                        <div class="flex gap-2">
                            <p-button icon="pi pi-pencil" [text]="true" [rounded]="true" severity="info"
                                (onClick)="editPermission(permission)"></p-button>
                            <p-button icon="pi pi-trash" [text]="true" [rounded]="true" severity="danger"
                                (onClick)="deletePermission(permission)"></p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3" class="text-center p-4">No hay permisos definidos.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <app-permission-dialog [(visible)]="dialogVisible" [item]="editingPermission()" [saving]="saving()"
        (save)="savePermission($event)">
    </app-permission-dialog>
</div>
