<app-page-header 
    title="Comercial" 
    subtitle="Repositorio de documentación comercial y onboarding"
    icon="pi pi-briefcase">
</app-page-header>

<div class="card">
    <p-toast></p-toast>
    
    <div class="mb-4">
        <p-breadcrumb [model]="breadcrumbItems()" [home]="homeItem"></p-breadcrumb>
    </div>

    <p-table [value]="files()" [loading]="loading()" [rowHover]="true" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem"></th>
                <th>Nombre</th>
                <th style="width: 150px">Tamaño</th>
                <th style="width: 200px">Fecha</th>
                <th style="width: 100px">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-file>
            <tr class="cursor-pointer hover:surface-hover" (click)="onItemClick(file)">
                <td>
                    <i [class]="getFileIcon(file.type)" style="font-size: 1.5rem"></i>
                </td>
                <td>
                    <span class="font-medium">{{ file.name }}</span>
                </td>
                <td>{{ formatSize(file.size) }}</td>
                <td>{{ file.uploadDate | date:'medium' }}</td>
                <td>
                    <div class="flex gap-2">
                        <button *ngIf="!file.isFolder" 
                                pButton 
                                icon="pi pi-download" 
                                class="p-button-text p-button-rounded p-button-sm"
                                (click)="downloadFile(file, $event)"
                                pTooltip="Descargar"
                                tooltipPosition="left">
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center p-4">
                    <div class="flex flex-column align-items-center gap-2">
                        <i class="pi pi-folder-open text-400" style="font-size: 2rem"></i>
                        <span class="text-500">No hay archivos en esta carpeta</span>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
