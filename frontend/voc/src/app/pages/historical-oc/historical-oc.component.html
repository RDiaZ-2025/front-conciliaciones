<div class="flex flex-column gap-4 p-4 fadein animation-duration-300">
    <app-page-header title="Documentos Subidos por Usuario" subtitle="Historial y descarga de documentos" icon="pi pi-folder-open"></app-page-header>
    <app-session-info></app-session-info>
    <p-toast></p-toast>

    <div class="card p-4 surface-card border-round shadow-2">
        <p-table #dt [value]="documents()" [rows]="10" [paginator]="true"
            [globalFilterFields]="['UserName', 'UserEmail']"
            [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" dataKey="Id"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
            [showCurrentPageReport]="true" [loading]="loading()">

            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <span class="p-input-icon-left">
                        <p-iconField iconPosition="left">
                            <p-inputIcon styleClass="pi pi-search" />
                            <input pInputText type="text"
                                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                placeholder="Buscar..." />
                        </p-iconField>
                    </span>
                    <p-button icon="pi pi-refresh" [rounded]="true" [text]="true" (onClick)="loadDocuments()"
                        pTooltip="Recargar"></p-button>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="Fecha">Fecha <p-sortIcon field="Fecha"></p-sortIcon></th>
                    <th pSortableColumn="UserName">Usuario <p-sortIcon field="UserName"></p-sortIcon></th>
                    <th pSortableColumn="UserEmail">Email <p-sortIcon field="UserEmail"></p-sortIcon></th>
                    <th>Acciones</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-doc>
                <tr>
                    <td>{{ doc.Fecha | date:'dd/MM/yyyy HH:mm' }}</td>
                    <td>{{ doc.UserName || 'N/A' }}</td>
                    <td>{{ doc.UserEmail || 'N/A' }}</td>
                    <td>
                        <p-button icon="pi pi-download" [rounded]="true" [text]="true" severity="help"
                            (onClick)="downloadFiles(doc)" [disabled]="downloading()"
                            pTooltip="Descargar Archivos (ZIP)">
                        </p-button>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4" class="text-center p-4">No se encontraron documentos.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
