<div class="flex flex-column gap-3 pt-2" style="min-width: 500px;">
  <p-table [value]="history" [scrollable]="true" scrollHeight="400px" styleClass="p-datatable-sm"
    [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Fecha</th>
        <th>Usuario</th>
        <th>Origen</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-record>
      <tr>
        <td>{{record.loginTime | date:'short'}}</td>
        <td>{{record.email}}</td>
        <td>
                <p-tag [value]="record.source" [severity]="record.source === 'backend' ? 'info' : 'warn'"></p-tag>
              </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3" class="text-center p-4">No hay historial disponible.</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="flex justify-content-end">
    <p-button label="Cerrar" icon="pi pi-times" (onClick)="ref.close()" severity="secondary"></p-button>
  </div>
</div>
